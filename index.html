<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlashNAD - A Game on Monad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="lobby-container">
        <div class="main-container">
            <header class="game-title">
                <h1>SlashNAD</h1>
            </header>

            <main class="content-area">
                <div id="wallet-section" class="card">
                    <button id="connectWalletBtn">Connect Wallet</button>
                    <div id="wallet-info" class="hidden">
                        <p id="playerAddress"></p>
                        <p id="wokeBalance"></p>
                        <button id="disconnectWalletBtn">Disconnect</button>
                    </div>
                </div>

                <div id="controls-section" class="card hidden">
                    <button id="gmBtn">GM On-chain</button>
                    <button id="startGameBtn">Start Slashing!</button>
                </div>

                <div id="leaderboard-section" class="card">
                    <h2>Top Slashers</h2>
                    <div id="leaderboard-loading">Loading high scores...</div>
                    <ol id="leaderboard-list"></ol>
                </div>
                
                <div class="card social-links-card">
                    <p class="developer-credit">Developed by Irfan.eth</p>
                    <ul>
                        <li><a href="https://x.com/Irrfan_eth" target="_blank" rel="noopener noreferrer">Follow Irfan</a></li>
                        <li><a href="https://x.com/monad_xyz" target="_blank" rel="noopener noreferrer">Follow Monad</a></li>
                        <li><a href="https://discord.gg/monad" target="_blank" rel="noopener noreferrer">Join Discord</a></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="countdown" class="hidden"></div>
        <div class="ui-overlay">
            <div id="scoreDisplay" class="game-stat">Score: 0</div>
            <div id="highScoreDisplay" class="game-stat">High Score: 0</div>
        </div>
        <div id="gameOverModal" class="modal-overlay hidden">
            <div class="card modal-content">
                <h2 class="modal-title">GAME OVER</h2>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                <div class="modal-buttons">
                    <button id="claimTokensBtn">Claim $NAD</button>
                    <button id="playAgainBtn">Play Again</button>
                </div>
                <p id="claimStatus" class="claim-status"></p>
                <button id="backToLobbyBtn" class="back-link">Back to Lobby</button>
            </div>
        </div>
    </div>

    <audio id="launchSound" src="launch.mp3" preload="auto"></audio>
    <audio id="sliceSound" src="slice.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
